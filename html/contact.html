    <main>
      <section id="contact">
        <div class="contact-wrapper wrapper">
          <h1 class="contact-wrapper__ttl">contact</h1>

          <form
            action="../mail.php"
            id="form"
            method="POST"
            class="contact-wrapper__form"
          >

            <div class="contact-wrapper__form__box">
              <label for="name" class="contact-wrapper__form__box__ttl"
                >name</label
              >
              <input
                type="text"
                class="contact-wrapper__form__box__input"
                name="お名前（漢字）"
                required="required"
                placeholder=""
              />
            </div>

            <div class="contact-wrapper__form__box">
              <label for="email" class="contact-wrapper__form__box__ttl"
                >e-mail</label
              >
              <input
                type="email"
                class="contact-wrapper__form__box__input"
                name="メールアドレス"
                required="required"
                placeholder=""
              />
            </div>

            <div class="contact-wrapper__form__box _area">
              <label for="message" class="contact-wrapper__form__box__ttl"
                >message</label
              >
              <textarea
                name="お問い合わせ内容"
                class="contact-wrapper__form__box__area"
                id="message"
                required="required"
                placeholder="お問い合わせ内容をご入力下さい"
              ></textarea>
            </div>

            <button type="submit" class="btn contact-btn">send message</button>
          </form>

        </div>
      </section>
    </main>
